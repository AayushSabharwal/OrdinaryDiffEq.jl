image: "julia:1"

variables:
  JULIA_DEPOT_PATH: "$CI_PROJECT_DIR/.julia/"
  JULIA_NUM_THREADS: '8'

cache:
  paths:
    - .julia/

build:
  stage: build
  tags:
    - 'p6000'
  script:
    - curl https://julialang-s3.julialang.org/bin/linux/x64/1.1/julia-1.1.1-linux-x86_64.tar.gz -o julia.tar.gz
    - unp julia.tar.gz
    - export PATH="$(pwd)/julia-1.1.1/bin:$PATH"
    - julia -e "using InteractiveUtils;
                versioninfo()"
    - julia --project -e "using Pkg;
                          Pkg.update();
                          Pkg.instantiate();
                          Pkg.build(\"OrdinaryDiffEq\");
                          pkg\"precompile\";
                          using OrdinaryDiffEq;"
  only:
  - master
  - tags
  - external
  - pushes
  cache:
    untraced: true
    paths:
      - .julia/**/*
      - julia-1.1.1/**/*
    group: sharedcache

test-GPU:
  stage: test
  tags:
    - 'p6000'
  variables:
    GROUP: "GPU"
  script:
    - julia -e "using InteractiveUtils;
                versioninfo()"
    - julia --project -e "using Pkg; Pkg.add(\"CuArrays\");
                          Pkg.test(\"OrdinaryDiffEq\"; coverage=true);"
  only:
  - master
  - tags
  - external
  - pushes
  cache:
    untraced: true
    paths:
      - .julia/**/*
      - julia-1.1.1/**/*
    group: sharedcache

coverage:
  stage: deploy
  tags:
    - 'p6000'
  dependencies:
    - test-GPU
  script:
    - julia --project -e "using Pkg;
                          Pkg.add(\"Coverage\")"
    - julia --project -e "using Coverage;
                          cl, tl = get_summary(process_folder());
                          println(\"(\", cl/tl*100, \"%) covered\");
                          Codecov.submit_local(process_folder(), ".")"
  coverage: '/\(\d+.\d+\%\) covered/'
